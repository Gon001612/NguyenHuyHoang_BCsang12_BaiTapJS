<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="mb-3 col-3 py-5" id="formInput">
        <input
          type="text"
          class="form-control"
          name=""
          id="soN"
          aria-describedby="helpId"
          placeholder="Thêm số N"
        />

        <button id="them" class="btn btn-primary">Thêm</button>
        <div id="hienThiCacSoTrongMang"></div>
      </div>

      <div class="row col-3 tinhTongCacSoDuong">
        <button id="tinhTongCacSoDuong" class="btn btn-primary">
          Tính Tổng
        </button>
        <div id="hienTongCacSoDuong"></div>
      </div>

      <div class="row col-3 demCacSoDuong pt-3">
        <button id="demCacSoDuong" class="btn btn-primary">
          Tính Các Số Dương
        </button>
        <div id="hienCacSoDuong"></div>
      </div>

      <div class="row col-3 timSoNhoNhat pt-3">
        <button id="timSoNhoNhat" class="btn btn-primary">
          tìm số nhỏ nhất
        </button>
        <div id="hienSoNhoNhat"></div>
      </div>

      <div class="row col-3 timSoDuongNhoNhat pt-3">
        <button id="timSoDuongNhoNhat" class="btn btn-primary">
          tìm số dương nhỏ nhất
        </button>
        <div id="hienSoDuongNhoNhat"></div>
      </div>

      <div class="row col-3 timSoChanCuoi pt-3">
        <button id="timSoChanCuoi" class="btn btn-primary">
          Tìm Số Chẵn Cuối
        </button>
        <div id="hienSoChanCuoi"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
